<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘의 추천</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/today-goods.css">
</head>
<body>
<div id="wrap">
    <header>
        <div class="title-container">
            <button class="go-prev">&lt;</button>
            <h1 class="title">오늘의 추천</h1>
        </div>
        <div class="top-button-container">
            <button class="turn-on-mic" title="https://www.flaticon.com/authors/dave-gandy"></button>
            <button class="go-cart" title="https://www.freepik.com"></button>
        </div>
    </header>
    <div class="md-pick-container">
        <div class="md-pick-header">
            <h3 class="md-title">👑 MD의 추천 PICK ! 👑</h3>
        </div>
        <div class="md-pick-box">
            <button class="md-go-prev-btn item-btn"><</button>
            <div class="md-carousel">
                <!-- item 3개씩 -->
            </div>
            <button class="md-go-next-btn item-btn">></button>
        </div>
    </div>
    <div class="best-item-container">
        <div class="best-item-header">
            <h3 class="best-title">💎 이 달의 베스트 아이템! 💎</h3>
        </div>
        <div class="best-item-box">
            <!--              <button class="best-go-prev-btn item-btn"><</button>-->
            <div class="best-carousel">
                <!-- item 3개씩 -->
                <div class="best item-card" style="width: 225px; height: 364px;">
                    <div style="display: flex; justify-content: center; align-items: center;" id="0-name">
                        <img class="thumbnail-img" id="0-img">
                    </div>
                    <div>
                        <hr class="divide-img-info">
                    </div>
                    <div class="item-title" id="0-title" ></div>
                    <div
                            class="origin-price"
                            id="0-origin-price"
                            style="width: 50%; margin: 0 0 -30px 0; padding: 10px 20px;">
                    </div>
                    <div
                            class="discount-price"
                            id="0-discount-price"
                            style="width: 50%; margin: 0 0 20px 20px; align-self: flex-end">원</div>
                    <div>
                        <button class="go-test" id="0-go-test">테스트</button>
                    </div>
                </div>

                <div class="best item-card" style="width: 225px; height: 364px;">
                    <div style="display: flex; justify-content: center; align-items: center;" id="1-name">
                        <img class="thumbnail-img" id="1-img">
                    </div>
                    <div>
                        <hr class="divide-img-info">
                    </div>
                    <div class="item-title" id="1-title" ></div>
                    <div
                            class="origin-price"
                            id="1-origin-price"
                            style="width: 50%; margin: 0 0 -30px 0; padding: 10px 20px;">
                    </div>
                    <div
                            class="discount-price"
                            id="1-discount-price"
                            style="width: 50%; margin: 0 0 20px 20px; align-self: flex-end">원</div>
                    <div>
                        <button class="go-test" id="1-go-test">테스트</button>
                    </div>
                </div>

                <div class="best item-card" style="width: 225px; height: 364px;">
                    <div style="display: flex; justify-content: center; align-items: center;" id="2-name">
                        <img class="thumbnail-img" id="2-img">
                    </div>
                    <div>
                        <hr class="divide-img-info">
                    </div>
                    <div class="item-title" id="2-title" ></div>
                    <div
                            class="origin-price"
                            id="2-origin-price"
                            style="width: 50%; margin: 0 0 -30px 0; padding: 10px 20px;">
                    </div>
                    <div
                            class="discount-price"
                            id="2-discount-price"
                            style="width: 50%; margin: 0 0 20px 20px; align-self: flex-end">원</div>
                    <div>
                        <button class="go-test" id="2-go-test">테스트</button>
                    </div>
                </div>

            </div>
            <!--              <button class="best-go-next-btn item-btn">></button>-->

        </div>
    </div>
</div>
<script src="/js/todayGoods.js"></script>
</body>
</html>
