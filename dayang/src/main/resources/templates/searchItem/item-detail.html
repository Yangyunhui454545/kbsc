<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- item에서 '상품 상세 설명 보기'를 클릭했을 때 나오는 상세정보 페이지 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 보기</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/item-detail.css">
  <link rel="stylesheet" href="/css/animation.css">
</head>
<body>
<div id="wrap">
  <header>
    <button class="go-prev">&lt;</button>
    <h1 class="title"></h1>
  </header>
  <div class="detail-container">
    <button class="item-btn item-prev-btn">&lt;</button>
    <!--    <div class="item-card" th:each="productImg: ${product_img}"-->
    <!--        style="width: 225px; margin: 10px;">-->
    <!--      <img th:src="${productImg.product_img}" class="thumbnail-img" th:alt="${productImg.id}">-->
    <!--    </div>-->
    <div class="btn-container">

    </div>
    <div class="img-container">

    </div>
    <button class="item-btn item-next-btn">&gt;</button>
  </div>
  <footer>
    <p class="put-in-cart">장바구니에 담기</p>
  </footer>
  <div class="modal-container">
    <div class="modal-in-modal">

    </div>
    <div class="table-container">
      <button class="fold-option-btn rotate">^</button>
      <table class="option-container">
        <thead>
        <tr>
          <th colspan="2" class="close">
            <span class="cancel">&times;</span>
          </th>
        </tr>
        <tr>
          <th colspan="2">옵션 선택</th>
        </tr>
        <tr class="option-select-tr">
          <td>
            <div class="option-select">옵션 선택</div>
          </td>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="/js/createBtnContainer.js"></script>
<script src="/js/createModal.js"></script>
<script src="/js/itemOption.js"></script>
<script src="/js/itemDetail.js"></script>

</body>
</html>
